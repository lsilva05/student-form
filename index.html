<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
   <div class="row">
    <div class="columns large-12">
      <h1>Student Form</h1>
    </div>
  </div>

  <div class="row">
    <div class="columns large-8">

<form data-abide>
  <div class="name-field">
    <label>Name <small>required</small>
      <input type="text" required pattern="[a-zA-Z]+" placeholder="Gerald Fungus">
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
   <div class="text-field">
    <label>Student ID Number <small>required</small>
      <input type="text" placeholder="00000000">
    </label>
    <small class="error">Number must be a valid 8-digit code.</small>
  </div>
  <div class="email-field">
    <label>Email <small>required</small>
      <input type="email" required placeholder="example@gmail.com">
    </label>
    <small class="error">An email address is required.</small>
  </div>
   <div class="text-field">
    <label>Major
      <input type="text" placeholder="VCD, Communications, etc.">
    </label>
  </div>


  <button type="submit">Submit</button>
</form>


    </div>
  </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
